<div class="w-full flex justify-center">
  <div class="w-1/2 flex flex-col gap-5">
    <div class="w-full flex flex-row justify-between">
      <button
        class="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2a1 1 0 01-.293.707L14 13.414V19a1 1 0 01-.447.832l-4 2.667A1 1 0 019 21V13.414L3.293 6.707A1 1 0 013 6V4z" />
        </svg>
        Filter
      </button>

      <div class="flex items-center w-full max-w-md border border-gray-300 rounded-lg shadow-sm px-3 py-2 focus-within:ring-2 focus-within:ring-blue-500">
        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-4.35-4.35M17 10a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
        <input
          type="text"
          placeholder="Search..."
          class="ml-2 w-full bg-transparent focus:outline-none text-gray-700"
        />
      </div>

    </div>
    <div class="flex flex-wrap justify-start gap-6">
      @for (room of roomList; track room){
        <app-room-card [room]="room"></app-room-card>
      }
    </div>
  </div>
</div>
