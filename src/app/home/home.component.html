<div class="flex flex-col gap-14">
  <div class="w-full h-[100px] flex justify-center items-center text-[40px]">
    <h1>Conference Rooms</h1>
  </div>
  @if (loginScreenVisible) {
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
      <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">
          Login
        </h2>

        <form (ngSubmit)="login()" #loginForm="ngForm" class="space-y-5">
          <!-- Email -->
          <div>
            <label
              for="email"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Email
            </label>
            <input
              type="text"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="you@example.com"
            />
          </div>

          <!-- Password -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700 mb-1"
            >
              Password
            </label>
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="••••••••"
            />
          </div>

          <!-- Error -->
          <p
            *ngIf="loginError"
            class="text-sm text-red-600 text-center"
          >
            Invalid email or password
          </p>

          <!-- Button -->
          <button
            type="submit"
            [disabled]="!loginForm.form.valid"
            class="w-full py-2 rounded-lg text-white font-medium
               bg-blue-600 hover:bg-blue-700
               disabled:bg-gray-300 disabled:cursor-not-allowed
               transition"
          >
            Login
          </button>
        </form>
      </div>
    </div>

  } @else {
    <div>
      <app-room-list></app-room-list>
      <app-book-room-wizard></app-book-room-wizard>
    </div>
  }

</div>
